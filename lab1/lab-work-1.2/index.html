<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="header">
        <select class="search_box" name="" id="">
          <option value="">Перша опція</option>
          <option value="">Друга опція</option>
          <option value="">Третя опція</option>
        </select>
      </div>
			
      <section class="row">
        <section class="form-section">
          <div class="register-wrapper">
            <div class="register-block">
              <h3 class="register-title">Залиште ваш контакт!</h3>
              <p>Ми зможемо надсилати вам на пошту спеціальні пропозиції!</p>
              <form action="">
                <input type="email" placeholder="Ваш E-mail" />
                <input type="text" placeholder="Ваш Логін" />
                <input type="password" placeholder="Ваш Пароль" />
                <div>
                  <span>Ви погоджуєтесь з умовами</span
                  ><input type="checkbox" />
                </div>
                <a href="#">Забули пароль?</a>
                <input type="submit" value="Надіслати" />
              </form>
            </div>
          </div>
        </section>

        <section class="form-section">
          <div class="register-wrapper">
            <div class="register-block">
              <h3 class="register-title">Створіть нову статтю</h3>
              <p>Наступна форма допоможе вам з цим!</p>
              <form action="">
                <input type="text" placeholder="Назва статті..." />
                <input type="file" class="file" />
                <textarea
                  placeholder="Зміст статті..."
                  id=""
                  cols="30"
                  rows="10"
                ></textarea>
                <input type="submit" value="Надіслати" />
              </form>
            </div>
          </div>
        </section>
      </section>
      <script src="scripts.js"></script>
    </div>
  </body>
</html>
